<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>HelpMeDo</title>
    <script src='https://www.google.com/recaptcha/api.js?render=6LcdnI0UAAAAAG9qsJr5-x7fxeZEyoTYmvSS-KvY'></script>
</head>
<body class="wrapper">
<div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center align-items-center flogin">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 colorflogin">
                <div class="acenter">
                    <img th:src="@{/img/logo.png}" class="logo_form_login">
                    <p>Панель модератора</p>
                </div>
                <form class="form_login" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <div class="acenter" th:if="${param.error}">
                            <span class="color_invalid">Invalid username and password.</span>
                        </div>
                        <input type="email" class="form-control" id="username" aria-describedby="email"
                               placeholder="Ваш email:" name="username" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Пароль:"
                               name="password" required/>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block btn-success" value="Log in"/>
                </form>
                <div class="acenter">
                    <p>У вас нет аккаунта?</p>
                    <a href="/reg" class="color_link_login_reg">Создать аккаунт</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    grecaptcha.ready(function () {
        grecaptcha.execute('6LcdnI0UAAAAAG9qsJr5-x7fxeZEyoTYmvSS-KvY', {action: '/registration'})
            .then(function (token) {
                // Необходимо подтвердить токен на сервере.
                document.getElementById('g-recaptcha-response').value = token;
            });
    });
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
